{% extends 'constitution_chat/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg" x-data="{ username: '', email: '', password1: '', password2: '' }">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Register</h2>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="id_username" x-model="username" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="id_email" x-model="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="id_password1" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password1" id="id_password1" x-model="password1" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="id_password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input type="password" name="password2" id="id_password2" x-model="password2" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" x-bind:disabled="!username || !email || !password1 || !password2 || password1 !== password2" x-bind:class="{ 'opacity-50 cursor-not-allowed': !username || !email || !password1 || !password2 || password1 !== password2 }">
                Register
            </button>
        </div>
    </form>
    <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">Already have an account? <a href="{% url 'login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">Login here</a></p>
    </div>
</div>
{% endblock %}
