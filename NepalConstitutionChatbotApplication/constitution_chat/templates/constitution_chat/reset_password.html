{% extends 'constitution_chat/base.html' %}
{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4">
    <div class="w-full max-w-md relative">
        <div class="absolute -top-12 -left-12 w-24 h-24 bg-gradient-to-br from-indigo-800 to-indigo-600 rounded-full blur-xl opacity-60"></div>
        <div class="absolute -bottom-8 -right-8 w-32 h-32 bg-gradient-to-br from-indigo-700 to-indigo-500 rounded-full blur-xl opacity-60"></div>
        <div class="relative backdrop-blur-sm bg-gradient-to-br from-gray-900/90 to-gray-800/90 p-8 rounded-2xl shadow-2xl border border-gray-700">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-100">Reset Password</h2>
                <p class="text-gray-400 mt-2">Enter your new password below</p>
            </div>
            {% if error %}
            <div class="bg-red-500/20 text-red-300 text-sm rounded-lg p-4 mb-6">
                {{ error }}
            </div>
            {% endif %}
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div class="space-y-2">
                    <label for="new_password" class="block text-sm font-medium text-gray-300">New Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v6m0-6a6 6 0 100-12 6 6 0 000 12z" />
                            </svg>
                        </div>
                        <input type="password" 
                               name="new_password" 
                               id="new_password" 
                               required 
                               class="block w-full pl-10 pr-3 py-2 border border-gray-600 rounded-lg bg-gray-800/50 text-black placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                </div>
                <div class="space-y-2">
                    <label for="confirm_password" class="block text-sm font-medium text-gray-300">Confirm Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v6m0-6a6 6 0 100-12 6 6 0 000 12z" />
                            </svg>
                        </div>
                        <input type="password" 
                               name="confirm_password" 
                               id="confirm_password" 
                               required 
                               class="block w-full pl-10 pr-3 py-2 border border-gray-600 rounded-lg bg-gray-800/50 text-black placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                </div>
                <div>
                    <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg text-sm font-medium text-white bg-gradient-to-r from-indigo-700 to-indigo-600 hover:from-indigo-600 hover:to-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 shadow-lg hover:shadow-xl">
                        Reset Password
                    </button>
                </div>
            </form>
            <div class="mt-6 flex flex-col space-y-4">
                <p class="text-sm text-center text-gray-400">
                    Remember your password? 
                    <a href="{% url 'login' %}" 
                       class="font-medium text-indigo-300 hover:text-white transition-colors duration-200">
                        Back to Login
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
