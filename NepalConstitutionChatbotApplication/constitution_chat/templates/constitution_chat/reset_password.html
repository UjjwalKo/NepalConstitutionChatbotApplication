{% extends 'constitution_chat/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg" x-data="{ new_password: '', confirm_password: '' }">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Reset Password</h2>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <label for="id_new_password" class="block text-sm font-medium text-gray-700">New Password</label>
            <input type="password" name="new_password" id="id_new_password" x-model="new_password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="id_confirm_password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
            <input type="password" name="confirm_password" id="id_confirm_password" x-model="confirm_password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" x-bind:disabled="!new_password || !confirm_password || new_password !== confirm_password" x-bind:class="{ 'opacity-50 cursor-not-allowed': !new_password || !confirm_password || new_password !== confirm_password }">
                Set New Password
            </button>
        </div>
    </form>
</div>
{% endblock %}
