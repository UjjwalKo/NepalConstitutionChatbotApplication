{% extends 'constitution_chat/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg" x-data="{ new_password: '', confirm_password: '' }">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Reset Password</h2>
    <form method="post">
        {% csrf_token %}
        {% if error %}
        <div class="text-red-500">{{ error }}</div>
        {% endif %}
        <div>
            <label for="new_password">New Password</label>
            <input type="password" name="new_password" required>
        </div>
        <div>
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" required>
        </div>
        <button type="submit">Reset Password</button>
    </form>
</div>
{% endblock %}
