{% extends 'constitution_chat/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg" x-data="{ email: '' }">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Forgot Password</h2>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="id_email" x-model="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" x-bind:disabled="!email" x-bind:class="{ 'opacity-50 cursor-not-allowed': !email }">
                Reset Password
            </button>
        </div>
    </form>
    <div class="mt-4 text-center">
        <a href="{% url 'login' %}" class="text-sm text-indigo-600 hover:text-indigo-500">Back to Login</a>
    </div>
</div>
{% endblock %}
