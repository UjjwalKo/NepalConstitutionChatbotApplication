{% extends 'constitution_chat/base.html' %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4">
    <div class="w-full max-w-md relative">
        <div class="absolute -top-12 -left-12 w-24 h-24 bg-gradient-to-br from-gray-800 to-gray-600 rounded-full blur-xl opacity-60"></div>
        <div class="absolute -bottom-8 -right-8 w-32 h-32 bg-gradient-to-br from-gray-700 to-gray-500 rounded-full blur-xl opacity-60"></div>
        <div class="relative backdrop-blur-sm bg-gradient-to-br from-gray-900/90 to-gray-800/90 p-8 rounded-2xl shadow-2xl border border-gray-700"
             x-data="{ email: '', password: '', showPassword: false }">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-100">Welcome Back</h2>
                <p class="text-gray-400 mt-2">Please sign in to continue</p>
            </div>
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div class="space-y-2">
                    <label for="id_username" class="block text-sm font-medium text-gray-300">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <input type="text" 
                               name="username" 
                               id="id_username" 
                               x-model="email" 
                               required 
                               class="block w-full pl-10 pr-3 py-2 border border-gray-600 rounded-lg bg-gray-800/50 text-gray-300 placeholder-gray-500 focus:ring-2 focus:ring-gray-500 focus:border-transparent">
                    </div>
                </div>
                <div class="space-y-2">
                    <label for="id_password" class="block text-sm font-medium text-gray-300">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <input :type="showPassword ? 'text' : 'password'"
                               name="password" 
                               id="id_password" 
                               x-model="password" 
                               required 
                               class="block w-full pl-10 pr-10 py-2 border border-gray-600 rounded-lg bg-gray-800/50 text-gray-300 placeholder-gray-500 focus:ring-2 focus:ring-gray-500 focus:border-transparent">
                        <button type="button" 
                                @click="showPassword = !showPassword" 
                                class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <svg x-show="!showPassword" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            <svg x-show="showPassword" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div>
                    <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg text-sm font-medium text-white bg-gradient-to-r from-gray-700 to-gray-600 hover:from-gray-600 hover:to-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-all duration-300 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed"
                            x-bind:disabled="!email || !password">
                        Sign In
                    </button>
                </div>
            </form>
            <div class="mt-6 flex flex-col space-y-4">
                <a href="{% url 'forgot_password' %}" 
                   class="text-sm text-center text-gray-400 hover:text-gray-300 transition-colors duration-200">
                    Forgot your password?
                </a>
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-gradient-to-br from-gray-900/90 to-gray-800/90 text-gray-400">Or</span>
                    </div>
                </div>
                <p class="text-sm text-center text-gray-400">
                    Don't have an account? 
                    <a href="{% url 'register' %}" 
                       class="font-medium text-gray-300 hover:text-white transition-colors duration-200">
                        Register here
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
