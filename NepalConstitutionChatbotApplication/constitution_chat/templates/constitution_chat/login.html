{% extends 'constitution_chat/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg" x-data="{ email: '', password: '' }">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="id_username" x-model="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="id_password" x-model="password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" x-bind:disabled="!email || !password" x-bind:class="{ 'opacity-50 cursor-not-allowed': !email || !password }">
                Login
            </button>
        </div>
    </form>
    <div class="mt-4 text-center">
        <a href="{% url 'forgot_password' %}" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot password?</a>
    </div>
    <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">Don't have an account? <a href="{% url 'register' %}" class="font-medium text-indigo-600 hover:text-indigo-500">Register here</a></p>
    </div>
</div>
{% endblock %}
